<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
</head>
<title>Student Teacher Booking Appointment</title>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>

        <form id="registration-form">
            <input type="text" id="student-name" placeholder="Your Name" required>
            <input type="email" id="student-email" placeholder="Email" required>
            <input type="password" id="student-password" placeholder="Password" required>
            <!-- Other fields -->
            <button type="submit">Register</button>
        </form>

        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
 
        <form id="search-teachers-form">
            <input type="text" id="search-query" placeholder="Search by Name or Department">
            <button type="submit">Search</button>
        </form>

        <h2>Available Teachers</h2>
        <ul id="teacher-list"></ul>

        <form id="book-appointment-form">
            <input type="date" id="appointment-date" required>
            <textarea id="message" placeholder="Your message to the teacher"></textarea>
            <button type="submit">Book Appointment</button>
        </form>
        
        <button id="logout-btn">Logout</button>
    </div>
    <ul>
        <li><a href="student.html">Student</a></li>
        <li><a href="teacher.html">Teacher</a></li>
        <li><a href="admin.html">Admin</a></li>
    </ul>
    <script src="firebase.js"></script>
    <script src="student.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
</body>
</html>
